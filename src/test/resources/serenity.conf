# Nombre del proyecto
serenity.project.name = Prueba tecnica automatizacion web
serenity.outputDirectory = target/site/serenity
webdriver.timeouts.implicitlywait = 5

webdriver {
    driver = chrome
    autodownload = true
    capabilities {
        browserName = "chrome"
        acceptInsecureCerts = true
        "goog:chromeOptions" {
            args = ["--headless=new", "--start-maximized", "--incognito", "--no-sandbox", "--window-size=1920,1080"]
        }
    }
}

# URL base del entorno
serenity.environment = default
environments.default.webdriver.base.url = "https://opensource-demo.orangehrmlive.com/web/index.php/auth/login"

serenity.report.show.manual.tests = true
serenity.report.show.releases = true
serenity.report.encoding = UTF-8

serenity.take.screenshots = FOR_FAILURES





